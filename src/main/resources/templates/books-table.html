<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 3px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
        </tr>

        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td> <a th:href="'delete-book?id=' + ${book.id}">Delete></a></td>
            <td> <a th:href="'edit-book/' + ${book.id}">Edit</a></td>
        </tr>
    </table>
<a th:href="create-book">CREATE BOOK</a>

</body>
</html>
